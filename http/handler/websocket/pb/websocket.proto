syntax = "proto3";

option go_package = ".;pb";

package pb;

// Method method of the websocket request
enum Method {
	// Unknown unknown
	Unknown = 0;
	// Subscription 消息订阅
	Subscription = 1;
	// Unsubscription 取消订阅
	Unsubscription = 2;
	// Broadcast 广播
	Broadcast = 3;
}

// WebSocketRequest websocker request
message WebSocketRequest {
	string version = 1;
	string method = 2;
	bytes id = 3;
	bytes params = 4;
}

// WebSocketResponse websocket response
message WebSocketResponse {
	string version = 1;
	string method = 2;
	bytes id = 3;
	bytes data = 4;
}

// WebSocketBroadcast websocket broadcast
message WebSocketBroadcast {
}